<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coconet Visualization</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="horizontal">
      <div class="container" id="container"></div>
      <div class="settings">
        <h1>Coconet</h1>
        <h2>Legend:</h2>
        <label><button class="pixel voice0" onclick="activateVoice(event, 0)"></button>Soprano</label>
        <label><button class="pixel legend voice1" onclick="activateVoice(event, 1)"></button>Alto</label>
        <label><button class="pixel legend voice2" onclick="activateVoice(event, 2)"></button>Tenor</label>
        <label><button class="pixel legend voice3" onclick="activateVoice(event, 3)"></button>Bass</label>

        <h2>Controls:</h2>
        <!-- Tempo:
        <input class="controls" id="inputTempo" type="number" value="120">
        <br> -->
        <button class="controls" id="btnPlay" onclick="playOrPause()">Play</button>
        <button class="controls" onclick="reset()">Reset</button>
        <button class="controls" onclick="infill()">Infill</button>
        <button class="controls" onclick="merge()">Play held ðŸŽµ</button>
      </div>
    </div>
  </body>

  <script src="magentamusic.js"></script>
  <script src="helpers.js"></script>
  <script src="script.js"></script>
</html>
