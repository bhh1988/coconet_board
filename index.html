<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coconet Visualization</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="horizontal">
      <div class="container" id="container"></div>
      <div class="settings">
        <h1>coucou üê¶</h1>
        <h2>Instruments</h2>
        <button class="legend voice0" onclick="activateVoice(event, 0)" aria-label="draw soprano">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          <br>Soprano  
        </button>
        <button class="legend voice1" onclick="activateVoice(event, 1)" aria-label="draw soprano">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          <br>Alto
        </button>
        <button class="legend voice2" onclick="activateVoice(event, 2)" aria-label="draw soprano">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          <br>Tenor
        </button>
        <button class="legend voice3" onclick="activateVoice(event, )" aria-label="draw soprano">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          <br>Bass
        </button>
        <label><button class="pixel legend empty" onclick="activateVoice(event, -1)" aria-label="draw empty"></button>Empty</label>

        <h2>Controls:</h2>
        <div id="controls">
          <button class="controls" id="btnPlay" onclick="playOrPause()">Play</button>
          <button class="controls" onclick="merge()">Play held üéµ</button>
          <br>
           Temperature:
          <input class="controls" id="inputTemp" type="number" min="0" max="2" step="0.1" value="0.5">
          <br>
          <button class="controls" onclick="infill()">Infill</button>
          <button class="controls" onclick="reset()">Reset</button>
        </div>
        <br>
        <div id="error"></div>
      </div>
    </div>
  </body>

  <script src="magentamusic.js"></script>
  <script src="helpers.js"></script>
  <script src="script.js"></script>
</html>
